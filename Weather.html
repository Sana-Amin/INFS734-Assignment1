<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    const url = "https://api.openweathermap.org/data/2.5/weather?zip=57042,us&appid=e3903efb973dd39f11e6a8a8bb7b187e&units=imperial";
    $(document).ready (function() {

      $("#button").click(function() {

          $.getJSON(url, function(data){
            function getMonthName(month){
              const d = new Date();
              d.setMonth(month-1);
              const monthName = d.toLocaleString("default", {month: "short"});
              return monthName;
            }



            var today = new Date();
            var Todays = today.getDate();
            var Months = getMonthName(today.getDay());
            var Years = today.getFullYear();
            var time = (today.getHours() % 12) + ":" + today.getMinutes() + ":" + today.getSeconds();
            var dateTime = Todays + ' ' + Months + ' ' + Years +' '+time;






          var weather = `<b>City:</b> ${data.name}<br>
                        <b>Date/Time:</b> ${dateTime}<br>
                        <b>Temp(F):</b> ${data.main['temp']}`
            $(".Weather-info").html(weather);
          });

      });

   });
  </script>
  <title>Weather Report</title>
  <style media="screen">
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Weather Report</h1>
  <div class="Weather-info"></div><br>
<button id="button">Get Weather</button>
</body>

</html>
